   <script>
         function add()
         {
           var num1, num2, sum;
           num1 = parseInt(document.getElementById("firstnumber").value);
           num2 = parseInt(document.getElementById("secondnumber").value);
           sum = num1 + num2;
           document.getElementById("answer").value = sum;
         }
	 function subtract()
         {
           var num1, num2, sum;
           num1 = parseInt(document.getElementById("firstnumber").value);
           num2 = parseInt(document.getElementById("secondnumber").value);
           sum = num1 - num2;
           document.getElementById("answer").value = sum;
         }
	 function mul()
         {
           var num1, num2, sum;
           num1 = parseInt(document.getElementById("firstnumber").value);
           num2 = parseInt(document.getElementById("secondnumber").value);
           sum = num1 * num2;
           document.getElementById("answer").value = sum;
         }
	 function div()
         {
           var num1, num2, sum;
           num1 = parseInt(document.getElementById("firstnumber").value);

           sum = num1 / num2;
